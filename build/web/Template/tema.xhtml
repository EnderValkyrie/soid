<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../Template/assets/css/estiloTema.css"></link>
        <link rel="stylesheet" href="Template/assets/css/estiloTema.css"></link>
        <link rel="icon" href="../Template/assets/img/home.png"></link>
        <link href="../Template/assets/css/form.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <title>Facelets Template</title>
        
    </h:head>

    <h:body>

        <div class="contenedor">

            <header>

                <ui:insert name="top">
                    <ui:include src="top.xhtml"/>
                </ui:insert>
                
            </header>

            <section>

                <ui:insert name="left">
                    <ui:include src="left.xhtml"/>
                </ui:insert>
            </section>

            <main>

                <ui:insert name="content">
                    <ui:include src="content.xhtml"/>
                </ui:insert>
            </main>



            <footer>
                <ui:insert name="bottom">
                    <ui:include src="bottom.xhtml"/>

                </ui:insert>
            </footer>
        </div>
    </h:body>

</html>
