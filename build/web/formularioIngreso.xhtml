<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <meta charset="UTF-8"></meta>
        <title> Ingreso</title>
        <link href="Template/assets/css/estiloFormularioIngreso.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" href="Template/assets/img/about-us.png"></link>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
    </h:head>
    <h:body>

        <div class="inicio">

            <header>

                <img src="Template/assets/img/Logo_definitivo.png" alt=""></img>

                <nav>	
                    <a href="index.xhtml">Inicio</a>
                    <a href="portafolio.xhtml">Portafolio</a>
                    <a href="quienes_somos.xhtml">Quiénes somos</a>
                    <a href="contactenos.xhtml">Contáctenos</a>
                </nav>

                <div id="ingreso">
                    <a href="formularioIngreso.xhtml">Ingresar</a>
                </div>

                <div id="idioma">

                    <a href=""><img src="Template/assets/img/English.png"></img></a>
                </div>

            </header>

            <main>

                <div class="ingreso">
                    <h1>Inicio de sesión</h1>
                    <div class="formulario">
                        <h:form>
                            <br></br>
                            <h:messages  style="font-size:15pt;color:#990000;margin:8px;"/> 

                            <div class="colum">
                                <label for="titulo">Usuario</label>
                                <h:inputText value="#{validacionSession.usuario}" class="form-control" id="idusuario" html5:placeholder="Usuario"  required="true"  validatorMessage="No debe superar 30 caracteres" requiredMessage="Ingrese usuario"/>
                            </div>

                            <div class="colum">
                                <label for="titulo">Contraseña</label>
                                <h:inputText value="#{validacionSession.contrasenia}" id="idcontrasenia" class="form-control"  maxlength="20" html5:placeholder="Contraseña"  required="true"  validatorMessage="No debe superar 20 caracteres" requiredMessage="Ingrese contraseña"/>
                            </div>
                            <br></br>
                            <a href="" style="color: black">Recuperar contraseña</a>
                            <br></br>

                            <h:commandButton action="#{validacionSession.validarIngreso()}" class="btn btn-primary-lg" value="Ingresar"></h:commandButton>
                        </h:form>

                    </div>
                </div>


            </main>

        </div>
        <footer>
            <div class="gaes">

                <h1>Developed by GAES 7</h1>
            </div>

            <div class="gaes">

                <h1>&copy;2019</h1>
            </div>
        </footer>

    </h:body>
</html>
